<!DOCTYPE html>
<html>
<head>
    <title>es model 1</title>
    <meta charset="utf-8" />
    <link href="css/animate.css" rel="stylesheet" />
    <script src="libs/jquery-1.12.2.min.js"></script>
    <script src="libs/phaser.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>



    <script src="js/PhaserGameModule.js"></script>
    <script src="js/electricSystemModule.js"></script>
    <script src="js/EventHandlersModule.js"></script>

    <script>
        var game = phaserGame.CreateGame();

        //json object from nikos (we must define its schema)
        var graph = [
            { type: 'generator', x: 19, y: 150, name: 'generator' },
            { type: 'line', x: 86, y: 183, width: 41, height: 2, name: 'line1' },
            { type: 'line', x: 237, y: 183, width: 160, height: 2, name: 'line3' },
            { type: 'bus', x: 233, y: 146, width: 4, height: 78, name: 'bus1' },
            { type: 'line', x: 190, y: 183, width: 41, height: 2, name: 'line2' },
            { type: 'transformer', x: 127, y: 166, diameter: 34, name: 'transformer1' }
        ];

        //#region BUILT-IN FUNCTIONS
        function preload() {
            game.load.image('generator', 'assets/images/generator.png');
        }

        function create() {
            electricSystem.SetStageBackColor('#BECED4');
            electricSystem.CreateEsGraph(JSON.stringify(graph));
        }

        function update() { }
        //#endregion BUILT-IN FUNCTIONS
    </script>
