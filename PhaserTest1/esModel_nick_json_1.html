<!DOCTYPE html>
<html>
<head>
    <title>es model 1</title>
    <meta charset="utf-8" />
    <link href="css/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="libs/jquery-1.12.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="libs/phaser.js"></script>

    <style>
        body {
            margin: 0;
        }
    </style>

</head>
<body>

    <h1>Graph</h1>

    <!-- graph will be rendered inside this div -->
    <div id="graphContainer"></div>

    <!-- javascript section -->
    <script src="js/PhaserGameModule.js"></script>
    <script src="js/ElectricSystemModule3_nick.js"></script>
    <script src="js/EventHandlersModule.js"></script>
    <script src="js/GraphData.js"></script>

    <script>
        var game = phaserGame.CreateGame();

        //graph json object from nikos
        var graph = JSON.stringify(graphData.GetGraphData());
        
        //#region BUILT-IN FUNCTIONS
        function preload() {
            game.load.image('generator', 'assets/images/generator.png');
        }

        function create() {
            electricSystem.SetStageBackColor('#BECED4');
            electricSystem.CreateEsGraph(graph);
        }

        function update() { }
        //#endregion BUILT-IN FUNCTIONS
    </script>

    <!-- modal dialog -->
    <div id="dialog" title="Generator: Gen1" hidden>
        <table cellpadding="4">
            <tr>
                <td>Name</td>
                <td>Gen1</td>
            </tr>
            <tr>
                <td>RatedPower</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>Type</td>
                <td>Gas</td>
            </tr>
            <tr>
                <td>FuelType</td>
                <td>Mazut</td>
            </tr>
            <tr>
                <td>MinActivePower</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>MaxActivePower</td>
                <td>11.00</td>
            </tr>
        </table>
    </div>

</body>
